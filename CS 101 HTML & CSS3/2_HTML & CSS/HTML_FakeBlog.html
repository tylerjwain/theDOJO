<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Fake Triathlon Blog</title>
	</head>
	<body>
		<p>Triathlons span 4 different <span style="color:blue"></span>distances. Read more <a href="google.com/triathlon">here</a></p>
		<div id="distances">
			<h1>Distances</h1>
			<ul>
				<li>Sprint</li>
				<li>Olympic</li>
				<li>Half-Iron</li>
				<li>IRONMAN</li>
			</ul>	
		</div>	
		<table>
			<thead>
				<tr>
					<th>SWIM</th>
					<th>BIKE</th>
					<th>RUN</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1.2</td>
					<td>56</td>
					<td>13.1</td>
				</tr>
				<tr>
					<td>2.4</td>
					<td>112</td>
					<td>26.2</td>
				</tr>
				<form>
					<input type="radio" name="distance" value="sprint">Sprint
					<input type="radio" name="distance" value="olympic">Olympic
					<input type="radio" name="distance" value="half-iron">Half-Iron
					<input type="radio" name="distance" value="ironman">IRONMAN
				</form>
				<label>
					<Distance:<input type="text" name="distance">
				</label>
				<label>
					<input type="submit" value="Submit">
				</label>
				<label>
					<input type="checkbox" name="distance" value="sprint">Sprint
					<input type="checkbox" name="distance" value="olympic">Olympic
					<input type="checkbox" name="distance" value="half-iron">Half-Iron
					<input type="checkbox" name="distance" value="ironman">IRONMAN
				</label>
			</tbody>
		</table>
	</body>
</html>
