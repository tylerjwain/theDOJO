<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Web Design</title>
    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/characters.css" />
    <script src="js/vendor/modernizr.js"></script>
  </head>
  <body>
    
    <div class="row">

        <h1>Cast of Characters</h1>

          </div>
        </div>
      </div>
      <div class="large-4 medium-6 small-12 columns bio">
        <div class="panel">

            <img class="large-4 medium-4 small-4 columns" src="img/mugshot.png">
            <h4 class="large-8 medium-8 small-8 columns">Marissa Wain</h4>
            <p class="large-8 medium-8 small-8 columns">Beauty & Brains</p>
          </div>
        </div>
      </div>
      <div class="large-4 medium-6 small-12 columns bio">
        <div class="panel">
          <div class="row">
            <img class="large-4 medium-4 small-4 columns" src="img/mugshot.png">

            <p class="large-8 medium-8 small-8 columns">All about that LA life</p>

        </div>
      </div>
      <div class="large-4 medium-6 small-12 columns bio">

            <img class="large-4 medium-4 small-4 columns" src="img/mugshot.png">

            <img class="large-4 medium-4 small-4 columns" src="img/mugshot.png">

            <p class="large-8 medium-8 small-8 columns">Everyones favorite kitty kat</p>
          </div>
        </div>
      </div>
      <div class="large-4 medium-6 small-12 columns bio">
        <div class="panel">
          <div class="row">
            <img class="large-4 medium-4 small-4 columns" src="img/mugshot.png">

            <p class="large-8 medium-8 small-8 columns">Jack of all trades.</p>
          </div>
        </div>
      </div>
    </div>
    
    <script src="js/vendor/jquery.js"></script>
    <script src="js/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
